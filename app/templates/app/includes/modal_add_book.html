<div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Thêm Sách Mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            
            <form action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên sách</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Ảnh bìa</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Giá tiền</label>
                            <input type="number" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số lượng</label>
                            <input type="number" name="quantity" class="form-control" value="1" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nhà xuất bản</label>
                        <select name="publisher" class="form-select" required>
                            <option value="">-- Chọn NXB --</option>
                            {% for pub in publishers %}
                                <option value="{{ pub.publisher_id }}">{{ pub.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tác giả (Giữ Ctrl để chọn nhiều)</label>
                        <select name="authors" class="form-select" multiple size="3" required>
                            {% for auth in authors %}
                                <option value="{{ auth.author_id }}">{{ auth.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Thể loại (Giữ Ctrl để chọn nhiều)</label>
                        <select name="categories" class="form-select" multiple size="3" required>
                            {% for cat in categories %}
                                <option value="{{ cat.category_id }}">{{ cat.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu sách</button>
                </div>
            </form>
        </div>
    </div>
</div>
