<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { font-size: .875rem; }
        .sidebar {
            position: fixed;
            top: 0; bottom: 0; left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #212529;
        }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        
        .nav-link { color: #d1d1d1; font-weight: 500; padding: 10px 20px; }
        .nav-link:hover, .nav-link.active { color: #fff; background-color: #0d6efd; }
        .nav-link .bi { margin-right: 8px; }

        .main-content { margin-left: 16.66667%; padding: 20px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <div class="text-center text-white mb-4">
                    <i class="bi bi-book-half fs-1"></i>
                    <h5 class="mt-2">Library Admin</h5>
                </div>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                        href="{% url 'dashboard' %}">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'bookList' %}active{% endif %}" 
                        href="{% url 'bookList' %}">
                        <i class="bi bi-journal-album"></i> Quản lý Sách
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'readerList' %}active{% endif %}" 
                        href="{% url 'readerList' %}">
                        <i class="bi bi-people"></i> Quản lý Độc giả
                    </a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-arrow-left-right"></i> Mượn / Trả
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-white text-uppercase" style="font-size: 0.75rem; color:white">
                    <span>Danh mục dữ liệu</span>
                </h6>

                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}" 
                            href="{% url 'category_list' %}">
                            <i class="bi bi-tags"></i> Thể loại sách
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'author_list' %}active{% endif %}" 
                            href="{% url 'author_list' %}">
                            <i class="bi bi-person-video2"></i> Tác giả
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'publisher_list' %}active{% endif %}" 
                            href="{% url 'publisher_list' %}">
                            <i class="bi bi-building"></i> Nhà xuất bản
                        </a>
                    </li>
                </ul>
                
                <hr class="text-white mx-3">
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            {% block content %}
            {% endblock %}
        </main>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
